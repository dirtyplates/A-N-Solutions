<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to A&N Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Garamond', serif;
        }

        .welcome-container {
            background-image: url('assets/welcome-background.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-box {
            background-color: #ffffff; /* Solid white background */
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for the box */
            transition: transform 0.3s ease;
            position: relative;
        }

        .welcome-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Adds a shadow to the text */
        }

        .welcome-box img {
            width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Shadow for the paragraph text */
        }

        .welcome-box .btn {
            padding: 12px 24px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for the button */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .welcome-box .btn:hover {
            background-color: #615c61;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Darker shadow on hover */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <img src="assets/logo.png" alt="A&N Solutions Logo">
            <h1>Welcome to A&N Solutions</h1>
            <p>Pressure Washing | Painting | Deck Building</p>
            <button class="btn" onclick="window.location.href='index.html'">Continue</button>
        </div>
    </div>
</body>
</html>
