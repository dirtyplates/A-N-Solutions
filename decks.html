    <header>

        <h2>Our Decks</h2>

            <div class="deck-item">

            <div class="deck-item">

            <div class="deck-item">
                <img src="DECKS/deck3.jpg" alt="Deck Example 3">
                <a href="DECKS/deck3.jpg" class="btn" target="_blank">View Full Image</a>
            </div>
            <!-- Add more slots for each image -->
            <!-- Repeat this for up to 35 deck images -->
            <div class="deck-item">
                <img src="DECKS/deck4.jpg" alt="Deck Example 4">
                <a href="DECKS/deck4.jpg" class="btn" target="_blank">View Full Image</a>
            </div>
            <div class="deck-item">
                <img src="DECKS/deck5.jpg" alt="Deck Example 5">
